<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            /* (5, 145, 5) */
            font: normal 20pt Arial;
            background-color: rgb(5, 145, 5);
            color: white;
            width: 200px; /* largura */
            height: 200px; /* altura */
            line-height: 200px; /* altura da linha da div */
            text-align: center; /* alinhamento do texto da div */
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var area_1 = document.getElementById("area")
        area_1.addEventListener("click", clicar)
        area_1.addEventListener("mouseenter", entrar)
        area_1.addEventListener("mouseout", sair)
        

        function clicar() {
            area_1.innerText = "Clicou!"
            area_1.style.background = 'red'
        }


        function entrar() {
            area_1.innerText = "Entrou!"
        }


        function sair() {
            area_1.innerText = "Saiu!"
            area_1.style.background = 'green'
        }

    </script>
</body>
</html>
