<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txt_velocidade" id="txt_velocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>

    <script>
        function calcular() {
            var t_velocidade = document.getElementById("txt_velocidade")
            var velocidade = Number(t_velocidade.value)
            var resultado = document.getElementById("resultado")
            resultado.innerHTML = `Sua velocidade atual é de <strong>${velocidade}Km/h</strong>`
            if (velocidade > 60.0) {
                // window.alert("Você foi multado!")
                resultado.innerHTML += `<p>Você foi <strong>MULTADO</strong> por ultrapassar a velocidade permitida!</p>`
            } else {
                resultado.innerHTML += `<p>Você <strong>não foi MULTADO</strong>!</p>`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>


</html>
