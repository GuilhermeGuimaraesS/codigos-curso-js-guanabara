<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <!-- Inicio -->
            <label for="inicio">Início: </label>
            <input type="number" name="inicio" id="inicio">
        </div>
        <div>
            <!-- Fim -->
            <label for="fim">Fim: </label>
            <input type="number" name="fim" id="fim">
        </div>
        <div>
            <!-- Passo -->
            <label for="incremento">Passo: </label>
            <input type="number" name="incr" id="incremento">
        </div>
        <div>
            <input type="button" value="Contar " id="contar" onclick="contar()">
        </div>
        <div id="resultado">
            Preparando a contagem...
        </div>
        <div id="contagem">

        </div>
    </section>
    <footer>
        <p>&copy; Guilherme Guimarães</p>
    </footer>

    <script src="script.js">

    </script>
</body>
</html>
